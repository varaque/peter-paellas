<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid p-0">
	<div id="fondo">

		

		<div class="row d-flex align-items-center justify-content-center">
			<div class="col-xs-12 col-sm-6">	



			    <form [formGroup]="form" (submit)="login()" method="POST">
				<div class="row" *ngIf="errors">
                            <div class="col">
                                <div class="alert alert-danger">
                                    <strong>Oops!</strong> You have entered invalid credentials
                                </div>
                            </div>
                        </div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
					</div>
                    <hr />
										
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" formControlName="password" placeholder="Password">
					</div>
                    <hr />
				<button type="submit" [disabled]="loading" class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i>Login</button>
				</form>
				<p>
					<a href="forgotpass">Forgot password?</a>
				</p>
				<p>
					<a href="register">Register</a>
				</p>

			</div>
    	</div>
		<div class="row">
		
			<div class="col-xs-12 col-sm-3">
			
			</div>        
		</div>	 
		
		
	</div>



	</div>
