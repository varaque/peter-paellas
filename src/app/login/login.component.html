<div class="container-fuid py-5" id="cajara-exterior-login">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-11 col-sm-7 col-md-6 col-lg-5 col-xl-5 my-md-5" id="caja-login">
				<p class="text-center text-danger" *ngIf="errorMsg!==''">{{errorMsg}}</p>
				<p>¡BIENVENIDO DE NUEVO!</p>


				<form [formGroup]="form" (submit)="login()">

					<div class="form-row d-flex justify-content-center">
						<div class="form-group col-md-8">
							<input type="email" formControlName="usuario_email" class="form-control"
								placeholder="Email">
						</div>

						<div class="form-group col-md-8">
							<input type="password" formControlName="usuario_password" class="form-control"
								placeholder="Contraseña">
						</div>

						<div class="form-group col-md-8">
							<label for="input-checkbox">Recordarme </label>
							<input type="checkbox" formControlName="recordar_usuario" id="input-checkbox">
						</div>


						<div
							class="form-group col-md-8 text-center mt-md-5 d-flex flex-column justify-content-center align-items-center">
							<button>Acceder</button>
							<a routerLink="/recuperar-password" class="mt-3">He olvidado mi contraseña</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
