<div class="container-fuid" id="cajara-exterior-login">
	<div class="container">
		<div class="row">
			<div class="col-md-5 mr-auto ml-auto" id="caja-login">
				<p>¡BIENVENIDO DE NUEVO!</p>


				<form [formGroup]="form" (submit)="login()">

					<div class="form-row d-flex justify-content-center">
						<div class="form-group col-md-8">
							<input type="email" formControlName="usuario_email" class="form-control"
								placeholder="Email">
						</div>

						<div class="form-group col-md-8">
							<input type="password" formControlName="usuario_password" class="form-control"
								placeholder="Contraseña">
						</div>

						<div class="form-group col-md-8">
							<label for="input-checkbox">Recordarme </label>
							<input type="checkbox" formControlName="recordar_usuario" id="input-checkbox">
						</div>


						<div
							class="form-group col-md-8 text-center mt-5 d-flex flex-column justify-content-center align-items-center">
							<button>Acceder</button>
							<a routerLink="/" class="mt-3">He olvidado mi contraseña</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
