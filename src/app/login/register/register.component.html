<link rel="preconnect" href="https://fonts.gstatic.com"><!--letra font-->

<div class="container-fluid p-0">
	<div id="fondo">

		

		<div class="row d-flex align-items-center justify-content-center">
			<div class="col-xs-12 col-sm-6">	



			    <form class="" action="" autocomplete="off" method="POST">
					<h6 class="letra"><strong>Nombre:</strong></h6>
					<div class="input-group">
						<span class="input-group-addon"><span class="fa fa-user"></span></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
                    <hr />
					<h6 class="letra"><strong>Contraseña:</strong></h6>	
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input  type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <hr />
					<h6 class="letra"><strong>Repite la contraseña:</strong></h6>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input  type="password" class="form-control" name="rpassword" placeholder="Repeat password">
					</div>

                    <hr />
					<h6 class="letra"><strong>Email:</strong></h6>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input  type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <hr />
					<h6 class="letra"><strong>Telefono:</strong></h6>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input  type="number" class="form-control" name="telefono" placeholder="Phone number">
					</div>
					<hr />
					<h6 class="letra"><strong>Localizacion:</strong></h6>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input  type="ubication" class="form-control" name="ubicacion" placeholder="location">
                    </div>
					<hr />

                    
					<button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Register</button>
				</form>
				
				<p>
					<a href="login">Login</a>
				</p>

			</div>
    	</div>
		<div class="row">
		
			<div class="col-xs-12 col-sm-3">
			
			</div>        
		</div>	 
		
		
	</div>



	</div>
