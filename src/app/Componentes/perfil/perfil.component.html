<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--estrellitas-->
<link rel="preconnect" href="https://fonts.gstatic.com"><!--letra font-->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto:ital@1&display=swap" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container-fluid  bg-color">

  <div class="row justify-content-center">
  <div class="col-md-10 bg-white margenes">


<div class="row margenes-interiores">

    <div class="col-md-3 ml-4">

    <img src="https://peterpaellas.com/lvel/public{{user.foto}}" width="100%" height="225" class="mt-4 mb-4">
    
    </div>

    <div class="col-md-6 mt-4 ml-4">

      <p class="marron mb-4">¡HOLA! SOY {{user.name}} </p>

      <p> <img src="/assets/images/location.png"> {{user.ubicacion}} </p>

      <p> <img src="/assets/images/restaurant.png"> Paellas publicadas {{numpaellas}} </p>  <!-- queda pendiente crear una variable foreach paella -->

      <div class=" mb-4 caja-estrellas">             <!--Esto deberia ir con un ng for segun las estrellas del cocinero pero el problema es que tampoco hay donde puntuar cocineros,-->
        <i class="ml-1 fa fa-star checked"></i>      <!-- asi que las que tienen son aleatorias, pero vamos cuando se incluya deberia ser segun user.calificacion una estrella y au -->
        <i class="ml-1 fa fa-star checked"></i>
        <i class="ml-1 fa fa-star checked"></i>
        <i class="ml-1 fa fa-star "></i>
        <i class="ml-1 fa fa-star"></i>
      
      </div>



      
<div class="gris">{{numpaellas +1}} VALORACIONES</div>  <!--Esto esta asi porque no hay donde reseñar las paellas asi que porque salga algun numero logico, pero vamos-->
   
      
    </div>
  </div>


<div class="d-flex  mr-4 ml-4 pl-4 pr-4 flex-wrap">
  <div *ngFor="let Paella of paellas" >

    <div *ngIf="Paella.usuario_id == user.id" >

      <div class=" mr-4 ml-4 pl-4 pr-4  bg-tarjeta">
        <div class="row">
          <div class="col-md-2">
          <img src="https://peterpaellas.com/lvel/public/{{Paella.foto}}" class="mt-4 mb-4" width="55px" height="55px">

          </div>
          <div class="col-md-10">
          <a routerLink="/paella/{{Paella.id}}" routerLinkActive="active" class="letra-negra pt-2">{{Paella.nombre}}, {{Paella.ubicacion}}</a>
          <p class="fecha-gris"> {{Paella.fecha}}</p>
            
          </div>
        </div>

        <div class="col-md-12 justify-content-between align-items-center">
        <p class="letra-gris">{{Paella.descripcion}}</p>
        </div>


      </div>

    </div>     <!-- el if -->
    </div>     <!-- el for -->

  </div>


  </div>      

 

</div>
