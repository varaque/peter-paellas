<div class="container-fluid">
  <div class="container">
    <h3 class="text-center letraGris">COCINEROS</h3>
    <p class="text-center letraGris">
      Explora los perf iles de los cocineros con más reseñas<br>
      de Peter Paellas
    </p>

    <div class="row mt-3">

      <div class="col-4" *ngFor="let cocinero of cocineros">
        <div class="card">
          <div class="card-body">
            <div class="nombre-cocinero">
              <h3 class="card-title text-center">{{cocinero.usuario_nombre}}</h3>
            </div>
            <img [src]="cocinero.usuario_foto" class="img-cocinero" alt="">
            <p class="card-text mt-3 text-cantidad-paellas">
              <img class="paella-icon" src="../../../assets/images/paella.svg" alt=""> {{cocinero.cantidad_paellas}}
              Paellas publicadas
            </p>
            <p class="card-text ubicacion">
              <img class="paella-icon" src="../../../assets/images/location.png" alt="">
              {{cocinero.direccion}}
            </p>
            <div class="caja-estrellas">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <a routerLink="/panel-usuario">Perfil</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
