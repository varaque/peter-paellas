	<div id="fondo">

			    <div >
                  <label for="nombre"><h5 class="letra"> Nombre:</h5></label> 
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input [(ngModel)]="paella.nombre" type="text" class="form-control" id="nombre" placeholder="Name of the paella">
					</div>
                    <hr />
                    <h5 class="letra"> Descripción:</h5>				
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input [(ngModel)]="paella.descripcion" type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Description">
					</div>
                    <hr />
                    <h5 class="letra"> Dirección:</h5>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input [(ngModel)]="paella.ubicacion" type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Address">
					</div>
                    <hr />
                    <h5 class="letra"> Precio por ración (€):</h5>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input [(ngModel)]="paella.precio" type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ration price">
					</div>
                    <hr />

                    <div>

                    <h5 class="letra">Fecha:</h5>


                <mat-form-field>
    <input [(ngModel)]="paella.fecha" matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker">
  </mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker 
    [showSpinners]="true" 
    [showSeconds]="true">
  </ngx-mat-datetime-picker>

</mat-form-field>
                   


                    
                    </div>

                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                       <p class="letra"> Plazas: 
                           <select [(ngModel)]="paella.plazas" [(ngModel)]="paella.plazas_libres" name="menu">
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                       
                             </select> </p></div>

                             <div class="col-md-6">
                                <p class="letra">¿Se admiten mascotas? 
                                    <select [(ngModel)]="paella.mascota" name="menu">
                                        <option value="0">No</option>
                                        <option value="1">Si</option>
                                        
                                
                                      </select> </p></div>
                                      <div class="col-md-6">
                                        <p class="letra">¿Se admiten niños? 
                                            <select [(ngModel)]="paella.ninos" name="menu">
                                                <option value="0">No</option>
                                                <option value="1">Si</option>
                                                
                                        
                                              </select> </p></div>

                                              <div class="col-md-6">
                                                <p class="letra">¿Se permite ver hacer la paella? 
                                                    <select [(ngModel)]="paella.ver_hacer_paella" name="menu">
                                                        <option value="0">No</option>
                                                        <option value="1">Si</option>
                                                        
                                                
                                                      </select> </p></div>
                           

                           </div>
				
				<button (click)="savePaella()" class="btn btn-lg btn-outline-primary btn-block" >	PUBLICA MI PAELLA</button>
                        </div>
				

            </div>
            
    	</div>
		<div class="row">
		
			<div class="col-xs-12 col-sm-3">
			
			</div>        
		</div>	 
		
		
	</div>
