<div class="container-fluid p-0">
  <div id="fondo">
    <div class="row">
      <div class="col-12 col-lg-5 col-xl-6 caja-fotos">
        <form>
          <div class="form-row">

            <div class="form-group col-12">
              <div class="main-image-box" #imagenPaellaDestacada>
                <label for="mainImage">
                  <i class="fa fa-plus-circle fa-2x text-white"></i>
                  Añade una imagen <br> desde tu galería
                </label>
                <input type="file" (change)="agregarImagen($event,imagenPaellaDestacada,1)" id="mainImage"
                  class="botonimagen" placeholder="">
              </div>
            </div>

            <div class="col-4">
              <div class="images-miniatures" #imagenMiniatura1>
                <label for="img1">
                  <i class="fa fa-plus-circle fa-2x text-white"></i>
                </label>
                <input (change)="agregarImagen($event,imagenMiniatura1,1)" type="file" id="img1">
              </div>
            </div>

            <div class="col-4">
              <div class="images-miniatures" #imagenMiniatura2>
                <label for="img2">
                  <i class="fa fa-plus-circle fa-2x text-white"></i>
                </label>
                <input (change)="agregarImagen($event,imagenMiniatura2,2)" type="file" id="img2">
              </div>
            </div>
            <div class="col-4">
              <div class="images-miniatures" #imagenMiniatura3>
                <label for="img3">
                  <i class="fa fa-plus-circle fa-2x text-white"></i>
                </label>
                <input (change)="agregarImagen($event,imagenMiniatura3,3)" type="file" id="img3">
              </div>
            </div>
          </div>
        </form>

      </div>

      <div class="col-12 col-lg-7 col-xl-6 mt-3 mt-lg-0">

        <form class="bg-white sombra" [formGroup]="myForm" (submit)="submit()">
          <div class="form-row d-flex justify-content-center align-items-center">
            <div class="form-group col-8 mb-5">
              <h3 class="letra-marron text-left"> PUBLICAR UNA PAELLA </h3>
            </div>

            <div class="form-group col-8">
              <select class="custom-input" formControlName="id_tipo_paella">
                <option *ngFor="let tipo of tipoPaellas" [value]="tipo.id_tipo_paella">
                  {{tipo.tipo_paella_nombre}}
                </option>
              </select>
            </div>

            <div class="form-group col-8">
              <mat-form-field class="styleDatepicker">
                <input matInput [ngxMatDatetimePicker]="picker" id="fechafea" formControlName="paella_fecha_coccion"
                  placeholder="Selecciona fecha y hora">
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="true">
                </ngx-mat-datetime-picker>
              </mat-form-field>
            </div>

            <div class="form-group col-8">
              <select class="custom-input" formControlName="id_provincia">
                <option *ngFor="let provincia of provincias" [value]="provincia.id_provincia">
                  {{provincia.provincia_nombre}}
                </option>
              </select>
            </div>

            <div class="col-8 mb-2">
              <div class="row">
                <div class="col-12 col-md-6 col-xl-6 d-flex justify-content-between align-items-center caja-numeros-innput">
                  <label class="text-left" for="raciones-disponible">Raciones disponibles</label>
                  <div class="d-flex justify-content-center">
                    <input #racionesDisponibles formControlName="paella_raciones" id="raciones-disponible"
                      class="contador" min="1" value="1" type="number">
                    <div class="f-flex flex-column container-butons-numbers">
                      <button type="button" (click)="incrementar('paella_raciones')">
                        <i class="fa fa-chevron-circle-up"></i>
                      </button>
                      <button type="button" (click)="decrementar('paella_raciones')">
                        <i class="fa fa-chevron-circle-down"></i>
                      </button>
                    </div>
                  </div>
                </div>


                <div
                  class="col-12 col-md-6 col-xl-6 mt-1 mt-xl-0 d-flex justify-content-between align-items-center caja-numeros-innput">
                  <label class="text-left" for="precio-racion">Precio por racion €</label>
                  <div class="d-flex justify-content-center">
                    <input #precioRacion formControlName="paella_precio" class="contador" id="precio-racion" min="1"
                      value="1" type="number">

                    <div class="f-flex flex-column container-butons-numbers">
                      <button type="button" (click)="incrementar('paella_precio')">
                        <i class="fa fa-chevron-circle-up"></i>
                      </button>
                      <button type="button" (click)="decrementar('paella_precio')">
                        <i class="fa fa-chevron-circle-down"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group col-8">
              <span class="input-group-addon"></span>
              <select class="custom-input" formControlName="paella_ver" placeholder="Ver paella">
                <option value="-1"> ¿Permito ver como se prepara la paella? </option>
                <option value="1">Si, permito ver como se prepara la paella</option>
                <option value="0">No permito ver como se prepara la paella</option>
              </select>
            </div>

            <div class="form-group col-8">
              <span class="input-group-addon"></span>
              <select class="custom-input" formControlName="paella_mascotas" placeholder="Mascota">
                <option value="-1">¿Permito la entrada de mascotas? </option>
                <option value="1">Si, permito traer mascotas</option>
                <option value="0">No permito traer mascotas</option>
              </select>
            </div>

            <div class="form-group col-8">
              <textarea formControlName="paella_descripcion" class="custom-textarea" rows="5"
                placeholder="Informacion adicional: hora de llegada, ingredientes, indicaciones de ubicacion, ciudad, codigo postal, etc"></textarea>

            </div>

            <div class="form-group col-8 caja-botones">
              <a routerLink="/"> Cancelar</a>
              <button type="submit">Publicar</button>
            </div>
          </div>
        </form>
      </div>

    </div>


  </div>
</div>
