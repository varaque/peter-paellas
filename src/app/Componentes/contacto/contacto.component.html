<link rel="preconnect" href="https://fonts.gstatic.com"><!--letra font-->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

<form class="" action="" autocomplete="off" method="POST">
 
  <div class="container-fluid p-0"> 
    <div id="fondo">

  <div class="row">
    <div class="col-xl-12 d-flex align-items-center justify-content-center">
     
        <h3>¡Evíanos un e-mail! </h3>

      </div>    
    </div>


    <div class="row">
      <div class="col-xl-12 d-flex align-items-center justify-content-center">
          <p class="letra"> Nombre: <input [(ngModel)]="mensaje.nombre" class="ml-2" type="text" name="nombre" size="40" placeholder="Name..."></p>
      </div>    
    </div>


<div class="row">
  <div class="col-xl-12 d-flex align-items-center justify-content-center">
      <p class="letra"> Apellidos: <input [(ngModel)]="mensaje.apellido" class="ml-1" type="text" name="apellido" size="40" placeholder="Surname..."></p>
  </div>    
</div>


<div class="row">
  <div class="col-xl-12 d-flex align-items-center justify-content-center">
    <p class="letra"> Telefono: <input [(ngModel)]="mensaje.telefono" class="ml-2" type="tel" name="telefono" size="40" pattern="[0-9]{9}" placeholder="Telephone..."></p>
  </div>    
</div>


<div class="row">
  <div class="col-xl-12 d-flex align-items-center justify-content-center">
    <p class="letra"> E-mail: <input [(ngModel)]="mensaje.email" class="ml-4" type="text" name="email" size="40" placeholder="e-mail..."></p>  
  </div>    
</div>


<div class="row">
  <div class="col-xl-12 d-flex align-items-center justify-content-center ">
    <p class="mt-4 letra txt-top"> Mensaje: <textarea [(ngModel)]="mensaje.mensaje" class="l-input d-flex align-items-center justify-content-center" type="text" name="mensaje" cols="43" rows="10" placeholder="Mensaje..."></textarea> </p>
  </div>    
</div>



<div class="row">
  <div class="col-xl-12 d-flex align-items-center mb-4 justify-content-center">

      <a (click)="saveMensaje()" type="submit" class="d-flex justify-content-between align-items-center ml-1 mr-1" class="btn btn-sm btn-outline-secondary">Enviar</a>

  </div>    
</div>    

  


</div>  
</div> 
</form>
