<div class="container-fluid bg-paella-2 py-5">
    <div class="container py-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <h4 class="text-center titulo-formulario">¿QUIERES CAMBAIR LA <br>CONTRASEÑA?</h4>
                <form class="mt-5" (submit)="cambiarPassword()" [formGroup]="form">
                    <div class="form-group row d-flex justify-content-center">
                        <label for="password-actual" class="col-sm-3 col-form-label">Contraseña actual</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password-actual"
                                formControlName="password_actual">
                            <p class="text-danger" *ngIf="formulario_submitted&&form.get('password_actual').invalid">
                                Este campo es obligatorio</p>
                        </div>
                    </div>

                    <div class="form-group row d-flex justify-content-center">
                        <label for="password-nueva" class="col-sm-3 col-form-label">Contraseña nueva</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password-nueva"
                                formControlName="password_nuevo">
                            <p class="text-danger" *ngIf="formulario_submitted&&form.get('password_nuevo').invalid">
                                Este campo es obligatorio</p>
                        </div>
                    </div>

                    <div class="form-group row d-flex justify-content-center">
                        <label for="repetir-password" class="col-sm-3 col-form-label">Repetir contraseña</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="repetir-password"
                                formControlName="password_repetir">
                            <p class="text-danger" *ngIf="formulario_submitted&&form.get('password_repetir').invalid">
                                Este campo es obligatorio</p>
                            <p class="text-danger"
                                *ngIf="formulario_submitted&&form.get('password_nuevo').value!=form.get('password_repetir').value&&form.get('password_repetir').touched&&!form.get('password_repetir').pristine">
                                Las contraseñas no coinciden</p>
                        </div>
                    </div>

                    <div class="caja-botones">
                        <button type="submit" class="btn-paella bg-paella-2 bg-paella-2 text-color-1">Aceptar</button>
                        <a routerLink="../editar-perfil" class="btn-paella bg-secondary text-white mt-2">Volver</a>
                    </div>

                    <div class="form-group text-center mt-4">
                        <a href="">He olvidado mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
