    <div class="col-md-2 d-flex flex-column justify-content-center col-1-footer">
      <img src="../../assets/images/logo-blanco.png" class="img-fluid">
      <a routerLink="/contacto" class="btn-footer-contacto">
        Contactar
      </a>
    </div>

    <div class="col-md-3 d-flex justify-content-center col-2-footer">
      <div class="row">
        <div class="col-12">
          <p class="letra-footer2">
            Laudem et impetus quo enim ad modum, quaeso, interpretaris? sicine eos et dolore magnam aliquam quaerat
            voluptatem accusantium doloremque laudantium, totam rem aperiam eaque.
          </p>
        </div>

        <div class="col-12 d-flex justify-content-between">
          <a title="Aviso" routerLink="/avisolegal" routerLinkActive="active" href="">

          </a>

          </a>
          <a title="Contact" routerLink="/faq" routerLinkActive="active" href="">

          </a>
